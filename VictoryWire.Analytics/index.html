<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Victory Wire Dashboard</title>

    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <meta charset="utf-8" />

    <!-- Styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css" rel="stylesheet" integrity="sha256-gl80aFE+bSTFw7UJf+ne/RkwC55cjidIp0Oe3AX5pfo=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link href="Styles/dashboard.core.css" rel="stylesheet" />

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" integrity="sha256-dsOXGNHAo/syFnazt+KTBsCQeRmlcW1XKL0bCK4Baec=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js" integrity="sha256-mlJR4DaLFvEBAgHcavz/vASrM6RrzcQq2lXDBwMixZU=" crossorigin="anonymous"></script>

</head>
<body>
    <div>
        <!-- Header -->
        <div class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">VW Dashboard</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#" class="db-nav-link db-current-link" data-view="payroll">Snapshot</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" class="db-action-link" data-action="refresh"><img src="images/refresh-white.svg" style="height:49px; width:49px;" /></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="wrapper">
            <div class="container-fluid">
                <!-- Payroll View -->
                <div id="db-payroll" class="db-view">
                    <div class="row form-group">
                        <div class="col-lg-3">
                            <div id="db-payroll-totalaccounts" class="panel panel-default panel-sm">
                                <div class="panel-heading clearfix">
                                    <div class="panel-dots">
                                        <img src="images/dots-teal.svg" />
                                    </div>
                                    <div class="panel-title">
                                        <h3>Total Accounts</h3>
                                    </div>
                                </div>
                                <div class="panel-body">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div id="db-payroll-accountscreated" class="panel panel-default panel-sm">
                                <div class="panel-heading clearfix">
                                    <div class="panel-dots">
                                        <img src="images/dots-teal.svg" />
                                    </div>
                                    <div class="panel-title">
                                        <h3>Accounts Created Over Time</h3>
                                    </div>
                                    <div class="panel-filter">
                                        <select>
                                            <option value="daily">DAILY</option>
                                            <option value="monthly" selected="selected">MONTHLY</option>
                                            <option value="yearly">YEARLY</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="panel-body">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div id="db-payroll-newaccounts" class="panel panel-default panel-sm">
                                <div class="panel-heading clearfix">
                                    <div class="panel-dots">
                                        <img src="images/dots-teal.svg" />
                                    </div>
                                    <div class="panel-title">
                                        <h3>Newest Accounts</h3>
                                    </div>
                                    <div class="panel-download">
                                        <a href="#"><img src="images/download-red.svg" /></a>
                                    </div>
                                </div>
                                <div class="panel-body">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-3">
                            <div id="db-payroll-largestindustries" class="panel panel-default panel-sm">
                                <div class="panel-heading clearfix">
                                    <div class="panel-dots">
                                        <img src="images/dots-teal.svg" />
                                    </div>
                                    <div class="panel-title">
                                        <h3>Largest Industries</h3>
                                    </div>
                                </div>
                                <div class="panel-body">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div id="db-payroll-totalmoney" class="panel panel-default panel-sm">
                                <div class="panel-heading clearfix">
                                    <div class="panel-dots">
                                        <img src="images/dots-teal.svg" />
                                    </div>
                                    <div class="panel-title">
                                        <h3>Total Money Payed</h3>
                                    </div>
                                </div>
                                <div class="panel-body">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div id="db-payroll-mostpopulous" class="panel panel-default panel-sm">
                                <div class="panel-heading clearfix">
                                    <div class="panel-dots">
                                        <img src="images/dots-teal.svg" />
                                    </div>
                                    <div class="panel-title">
                                        <h3>Most Populous States</h3>
                                    </div>
                                </div>
                                <div class="panel-body">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-3">
                            <div id="db-payroll-newhires" class="panel panel-default panel-sm">
                                <div class="panel-heading clearfix">
                                    <div class="panel-dots">
                                        <img src="images/dots-teal.svg" />
                                    </div>
                                    <div class="panel-title">
                                        <h3>Newest Employee Hires</h3>
                                    </div>
                                    <div class="panel-download">
                                        <a href="#"><img src="images/download-red.svg" /></a>
                                    </div>
                                </div>
                                <div class="panel-body">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div id="db-payroll-highestpaid" class="panel panel-default panel-sm">
                                <div class="panel-heading clearfix">
                                    <div class="panel-dots">
                                        <img src="images/dots-teal.svg" />
                                    </div>
                                    <div class="panel-title">
                                        <h3>Highest-Paid Employees By Hour</h3>
                                    </div>
                                    <div class="panel-empty-filter"></div>
                                </div>
                                <div class="panel-body">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div id="db-payroll-totalterminations" class="panel panel-default panel-sm">
                                <div class="panel-heading clearfix">
                                    <div class="panel-dots">
                                        <img src="images/dots-teal.svg" />
                                    </div>
                                    <div class="panel-title">
                                        <h3>Total Employee Terminations</h3>
                                    </div>
                                </div>
                                <div class="panel-body">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/Scripts/dashboard.core.js?v=1.0.0.0"></script>
        <script type="text/javascript">

            $(function () {
                VW.Dashboard.APIBaseUrl = window.location.origin + "/api";
                VW.Dashboard.Init();
            });

            $(window).on('resize', function () {
                VW.Dashboard.Output.FixStuff();
            });

        </script>
    </div>
</body>
</html>
